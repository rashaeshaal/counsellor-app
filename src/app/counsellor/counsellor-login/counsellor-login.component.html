<ion-content class="bg-white">
  <div class="flex flex-col min-h-screen bg-white relative" style='font-family: Lexend, "Noto Sans", sans-serif;'>
    <!-- Background shapes -->
    <div class="bg-decoration">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>

    <!-- Header -->
    <div class="flex items-center bg-white p-4 pb-2 justify-between relative z-10">
      <div class="text-[#111817] flex size-12 shrink-0 items-center cursor-pointer" (click)="navigateToRegister()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
          <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
        </svg>
      </div>
      <h2 class="text-[#111817] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
        Counsellor Login
      </h2>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center px-4 relative z-10">
      <div class="w-full max-w-sm text-center">
        <!-- Illustration -->
        <div class="mb-8">
          <img
            *ngIf="googlePhotoUrl; else fallbackImg"
            [src]="googlePhotoUrl"
            alt="Counsellor profile"
            class="mx-auto h-44 w-44 rounded-full object-cover border-4 border-[#14b8a6] shadow-lg"
          />
          <ng-template #fallbackImg>
            <img alt="Counsellor illustration" class="mx-auto h-44 w-auto" src="assets/images/counsellor-login.png" />
          </ng-template>
        </div>

        <h1 class="text-[#111817] text-2xl font-bold mb-2">Enter your mobile number</h1>
        <p class="text-[#618985] text-base mb-6">We'll send you a confirmation code.</p>

        <!-- Phone Input -->
        <div class="phone-input-wrapper flex items-center border border-[#d1d5db] rounded-xl overflow-hidden bg-white shadow-sm">
          <div class="relative">
            <select class="pl-4 pr-8 py-4 appearance-none bg-transparent text-[#111817] text-base focus:outline-none h-14 border-r border-[#d1d5db]">
              <option>+91</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-[#111817]">
              <svg class="fill-current h-4 w-4" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"></path></svg>
            </div>
          </div>
          <input [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="98765 43210" type="tel" class="form-input w-full p-4 border-none text-[#111817] placeholder:text-[#618985] focus:ring-0 text-base h-14" />
        </div>

        <!-- Password Input -->
        <div class="password-input-wrapper flex items-center border border-[#d1d5db] rounded-xl overflow-hidden bg-white shadow-sm mt-4">
          <input [(ngModel)]="password" name="password" placeholder="Password" type="password" class="form-input w-full p-4 border-none text-[#111817] placeholder:text-[#618985] focus:ring-0 text-base h-14" />
        </div>

        <!-- Validation -->
        <div class="text-red-500 text-sm mt-1 text-left" *ngIf="!phoneNumber">
          Please enter a valid 10-digit phone number.
        </div>

        <!-- Submit -->
        <button (click)="login()" class="w-full h-14 mt-6 flex items-center justify-center rounded-full bg-[#0e9588] text-white text-base font-bold shadow-lg hover:bg-teal-700 transition-colors">
          Continue
        </button>

        <div class="footer-link ion-text-center mt-4">
          <p>
            Don't have an account?
            <a (click)="navigateToRegister()" class="register-link">Register as a Counsellor</a>
          </p>
        </div>
      </div>
    </main>
  </div>
  
</ion-content>
