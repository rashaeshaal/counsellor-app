<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-label>{{ notification.message }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
