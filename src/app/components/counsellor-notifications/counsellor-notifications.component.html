<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/counsellor-dashboard" aria-label="Back to dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Call Requests</h2>
  <ion-list>
    <ion-item *ngFor="let request of callRequests">
      <ion-label>
        <h3>From: {{ request.user.phone_number }}</h3>
        <p>Status: {{ request.status }}</p>
        <p>Requested: {{ request.requested_at | date:'medium' }}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="callRequests.length === 0">
      <ion-label>No call requests found.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
