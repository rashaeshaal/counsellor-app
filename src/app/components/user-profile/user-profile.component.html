<ion-header>
  <ion-toolbar>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>{{ user?.name || 'User' }}</h2>
  <p>Email: {{ user?.email }}</p>
  <p>Phone: {{ user?.phone_number }}</p>
  <ion-button color="primary">Edit Profile</ion-button>
</ion-content>
