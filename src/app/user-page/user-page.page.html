<div class="user-page-container" [formGroup]="form">
  

  <div class="header">
    <div class="back-button" (click)="router.navigate(['/'])">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </div>
  </div>

  <main class="main-content">
    <div class="content-wrapper">
      <div class="illustration-container">
        <img
          alt="Friendly illustration of two people talking comfortably"
          class="illustration-img"
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuAry5AihENwxMNqNAS8qCcyRrQD8y3J2qWA5M_9-zWEW2p7TFv-mez4zcVd1VPHexbfC9NSWZYEuwPVk6Eq6iAw1U2yosvZQBrenIdcmKP16tfvmMZrNsBGtw5YFEqPenS2-IczXA4rWC6H-uSrXKkxWQW0g1lYoESgRZZNmVgNzUAlY7nXWGhRqJO1IEqbPgl1DtGyw3o5FDZ9vPIQ3_vEENaVaZ5cOjnlcI3hOJXmGpcoOCQbC7TMY8pxA1F2nhAL_X-QM2oFiUk"
        />
      </div>

      <h1 class="title">Enter your mobile number</h1>
      <p class="subtitle">We'll send you a confirmation code.</p>

      <div class="phone-input-wrapper">
        <div class="country-code-selector">
          <select class="country-code-select">
            <option>+91</option>
          </select>
          
        </div>
        <input
          formControlName="phone"
          placeholder="98765 43210"
          type="tel"
          class="phone-input"
        />
      </div>

      <div class="validation-message" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
        Please enter a valid 10-digit phone number.
      </div>
    </div>
  </main>

  <footer class="footer">
    <button (click)="signIn()" [disabled]="isLoading" class="continue-button">
      {{ isLoading ? 'Sending...' : 'Continue' }}
    </button>
  </footer>
</div>
