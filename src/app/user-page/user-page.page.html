<div
  class="flex flex-col min-h-screen bg-white relative"
  style='font-family: Lexend, "Noto Sans", sans-serif;'
  [formGroup]="form"
>
  <!-- Background shapes -->
  <div class="bg-decoration">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
  </div>

  <!-- Header -->
  <div class="flex items-center bg-white p-4 pb-2 justify-between relative z-10">
    <div
      class="text-[#111817] flex size-12 shrink-0 items-center cursor-pointer"
      (click)="router.navigate(['/'])"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
        <path
          d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
        ></path>
      </svg>
    </div>
    <h2 class="text-[#111817] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
      Enter Your Mobile Number
    </h2>
  </div>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 relative z-10">
    <div class="w-full max-w-sm text-center">
      <!-- Illustration -->
      <div class="mb-8">
        <img
          alt="Friendly illustration of two people talking comfortably"
          class="mx-auto h-48 w-auto"
          src="https://lh3.googleusercontent.com/aida-public/AB6AXuAry5AihENwxMNqNAS8qCcyRrQD8y3J2qWA5M_9-zWEW2p7TFv-mez4zcVd1VPHexbfC9NSWZYEuwPVk6Eq6iAw1U2yosvZQBrenIdcmKP16tfvmMZrNsBGtw5YFEqPenS2-IczXA4rWC6H-uSrXKkxWQW0g1lYoESgRZZNmVgNzUAlY7nXWGhRqJO1IEqbPgl1DtGyw3o5FDZ9vPIQ3_vEENaVaZ5cOjnlcI3hOJXmGpcoOCQbC7TMY8pxA1F2nhAL_X-QM2oFiUk"
        />
      </div>

      <h1 class="text-[#111817] text-2xl font-bold mb-2">
        Enter your mobile number
      </h1>
      <p class="text-[#618985] text-base mb-8">
        We'll send you a confirmation code.
      </p>

      <!-- Phone Input with Country Code -->
      <div class="phone-input-wrapper flex items-center border border-[#d1d5db] rounded-xl overflow-hidden bg-white shadow-sm">
        <div class="relative">
          <select
            class="pl-4 pr-8 py-4 appearance-none bg-transparent text-[#111817] text-base focus:outline-none h-14 border-r border-[#d1d5db]"
          >
            <option>+91</option>
            
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-[#111817]">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20">
              <path
                d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
              ></path>
            </svg>
          </div>
        </div>
        <input
          formControlName="phone"
          placeholder="98765 43210"
          type="tel"
          class="form-input w-full p-4 border-none text-[#111817] placeholder:text-[#618985] focus:ring-0 text-base h-14"
        />
      </div>

      <!-- Validation Message -->
      <div
        class="text-red-500 text-sm mt-1 text-left"
        *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid"
      >
        Please enter a valid 10-digit phone number.
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full max-w-sm mx-auto px-4 pb-8 relative z-10">
    <div id="recaptcha-container"></div>
    <button
      (click)="signIn()"
      [disabled]="isLoading"
      class="w-full h-14 flex items-center justify-center rounded-full bg-[#0e9588] text-white text-base font-bold shadow-lg hover:bg-teal-700 transition-colors disabled:opacity-50"
    >
      {{ isLoading ? 'Sending...' : 'Continue' }}
    </button>
  </footer>

  
</div>
