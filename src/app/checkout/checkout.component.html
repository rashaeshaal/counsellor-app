<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToDashboard()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
        <!-- Background Decoration -->
        <div class="bg-decoration">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Counselor Hero Section -->
            <div class="counselor-hero">
                <div class="counselor-avatar-container">
                    <div class="avatar-ring"></div>
                    <img class="counselor-avatar" 
                         [src]="counsellor.profile_photo ? apiUrl + counsellor.profile_photo : 'https://via.placeholder.com/150'" 
                         alt="{{ counsellor.name }}">
                </div>
                <h2 class="counselor-name">{{ counsellor.name }}</h2>
                <p class="counsellor-specialty">{{ counsellor.specialization || 'General Counseling' }}</p>
                <div class="rating-display">
                    <div class="stars">
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                        <i class="fas fa-star star"></i>
                    </div>
                    
                </div>
            </div>

            <!-- Session Details -->
            <div class="session-details">
                <h3 class="card-title">
                    <i class="fas fa-calendar-check"></i>
                    Session Details
                </h3>
                
                <div class="detail-grid">
                    <div class="detail-row">
                        <div class="detail-icon">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </div>
                        <div class="detail-content">
                            <div class="detail-label">Date</div>
                            <div class="detail-value">{{ sessionDate }}</div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-icon">
                            <ion-icon name="time-outline"></ion-icon>
                        </div>
                        <div class="detail-content">
                            <div class="detail-label">Time</div>
                            <div class="detail-value">{{ sessionTime }}</div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-icon">
                            <ion-icon name="hourglass-outline"></ion-icon>
                        </div>
                        <div class="detail-content">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">{{ sessionDuration }} minutes</div>
                        </div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-icon">
                            <ion-icon name="videocam-outline"></ion-icon>
                        </div>
                        <div class="detail-content">
                            <div class="detail-label">Session Type</div>
                            <div class="detail-value">Audio Call</div>
                        </div>
                    </div>
                </div>

                <!-- Price Summary -->
                <div class="price-summary">
                    <div class="price-row">
                        <span class="price-label">Session Fee</span>
                        <span class="price-value">₹{{ sessionPrice }}</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">Total Amount</span>
                        <span class="price-value">₹{{ sessionPrice }}</span>
                    </div>
                </div>
                <div class="floating-confirm" style="position: relative; margin-top: 20px;">
                    <button class="confirm-button" (click)="initiatePayment()">
                        <div class="button-content">
                            <div class="button-text">
                                <div class="button-title">Confirm Booking</div>
                              
                            </div>
                            <i class="fas fa-arrow-right button-arrow"></i>
                        </div>
                    </button>
                </div>
            </div>

           

        </div> <!-- Close main-content -->

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
    </div>
</ion-content>
